@if (isNationalAdmin()) {
  <div class="card bg-gray-800 border border-gray-700 shadow-lg rounded-lg">
    <div class="card-body">
        <div class="flex justify-between items-center mb-4">
             <h2 class="text-xl font-bold text-gray-100">Organizações</h2>
             <button (click)="isFormVisible = true" class="btn btn-sm bg-primary text-white">Nova Organização</button>
        </div>

        <div class="overflow-x-auto border border-gray-700 rounded-lg">
             <table class="w-full text-sm">
                <tbody class="divide-y divide-gray-700">
                  @for (org of organizations(); track org.id) {
                    <tr class="hover:bg-gray-750">
                        <td class="px-4 py-3 text-gray-100">{{ org.name }}</td>
                        <td class="px-4 py-3 text-gray-300">{{ org.level }}</td>
                        <td class="px-4 py-3 text-gray-300">{{ org.type }}</td>
                        <td class="px-4 py-3 text-right">
                            <button (click)="onEdit(org)" class="btn btn-ghost btn-xs">Editar</button>
                            <button (click)="onDelete(org)" class="btn btn-ghost btn-xs text-red-400">Excluir</button>
                        </td>
                    </tr>
                  }
                </tbody>
             </table>
        </div>
    </div>
  </div>

  } @else {
  <div class="hero min-h-[400px] bg-gray-900 rounded-lg border border-gray-800">
    <div class="hero-content text-center">
      <div class="max-w-md">
        <h1 class="text-3xl font-bold text-red-500">Acesso Restrito</h1>
        <p class="py-6 text-gray-400">
          O gerenciamento de organizações (núcleos) é exclusivo da Administração Nacional.
        </p>
      </div>
    </div>
  </div>
}
