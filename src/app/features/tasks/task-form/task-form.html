<dialog class="modal modal-open">
  <div class="modal-box bg-gray-800 text-gray-100 shadow-xl rounded-lg w-11/12 max-w-2xl">

    <h3 class="font-bold text-lg mb-4">
      @if (taskToEdit) { Editar Tarefa } @else { Nova Tarefa }
    </h3>

    <button
      (click)="close.emit()"
      class="btn btn-sm btn-circle btn-ghost absolute right-2 top-2 text-gray-300 hover:text-white"
    >
      ✕
    </button>

    <div class="py-2 space-y-4">

      <div class="form-control">
        <label class="label">
          <span class="label-text text-gray-200 font-semibold">Núcleo</span>
        </label>
        <select
          [ngModel]="model().organizationId"
          (ngModelChange)="onOrganizationChange($event)"
          [disabled]="isNucleoLocked()"
          class="select w-full border border-gray-600 bg-gray-700 text-gray-100 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-primary/50 focus:border-primary disabled:bg-gray-900 disabled:text-gray-500"
        >
          <option value="" disabled selected>Selecione um Núcleo</option>
          @for (org of allOrganizations(); track org.id) {
            <option [value]="org.id">{{ org.name }}</option>
          }
        </select>
      </div>

      <div class="form-control">
        <label class="label">
          <span class="label-text text-gray-200 font-semibold">Comissão</span>
        </label>
        <select
          [ngModel]="model().commissionId"
          (ngModelChange)="updateField('commissionId', $event)"
          [disabled]="!model().organizationId"
          class="select w-full border border-gray-600 bg-gray-700 text-gray-100 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-primary/50 focus:border-primary disabled:bg-gray-900 disabled:text-gray-500"
        >
          <option value="" disabled selected>Selecione uma comissão</option>
          @for (commission of availableCommissions(); track commission.id) {
            <option [value]="commission.id">{{ commission.name }}</option>
          }
        </select>
        @if (!model().organizationId) {
           <span class="text-xs text-gray-500 mt-1 ml-1">Selecione um núcleo primeiro.</span>
        }
      </div>

      <div class="form-control">
        <label class="label">
          <span class="label-text text-gray-200">Título da Tarefa</span>
        </label>
        <input
          [ngModel]="model().title"
          (ngModelChange)="updateField('title', $event)"
          type="text"
          placeholder="Ex: Redigir ata da reunião"
          class="input w-full border border-gray-600 bg-gray-700 text-gray-100 placeholder-gray-400 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-primary/50 focus:border-primary"
        />
      </div>

      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
          <div class="form-control">
            <label class="label">
              <span class="label-text text-gray-200">Prioridade</span>
            </label>
            <select
              [ngModel]="model().priority"
              (ngModelChange)="updateField('priority', $event)"
              class="select w-full border border-gray-600 bg-gray-700 text-gray-100 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary/50 focus:border-primary"
            >
              <option value="low">Baixa</option>
              <option value="medium">Média</option>
              <option value="high">Alta</option>
            </select>
          </div>

          <div class="form-control">
            <label class="label">
              <span class="label-text text-gray-200">Vencimento</span>
            </label>
            <input
              [ngModel]="model().dueDate"
              (ngModelChange)="updateField('dueDate', $event)"
              type="date"
              class="input w-full border border-gray-600 bg-gray-700 text-gray-100 placeholder-gray-400 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-primary/50 focus:border-primary [color-scheme:dark]"
            />
          </div>
      </div>

      <div class="form-control">
        <label class="label">
          <span class="label-text text-gray-200">Responsável (Opcional)</span>
        </label>
        <select
          [ngModel]="model().assignedTo"
          (ngModelChange)="updateField('assignedTo', $event)"
          class="select w-full border border-gray-600 bg-gray-700 text-gray-100 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-primary/50 focus:border-primary"
        >
          <option value="">Ninguém atribuído</option>
          @for (user of availableUsers(); track user.uid) {
  <option [value]="user.uid">{{ user.displayName || user.email }}</option>
}
        </select>
      </div>

      <div class="form-control">
        <label class="label">
          <span class="label-text text-gray-200">Descrição (Opcional)</span>
        </label>
        <textarea
          [ngModel]="model().description"
          (ngModelChange)="updateField('description', $event)"
          placeholder="Detalhes da tarefa..."
          class="textarea w-full border border-gray-600 bg-gray-700 text-gray-100 placeholder-gray-400 rounded-lg px-4 py-2 h-24 resize-none focus:outline-none focus:ring-2 focus:ring-primary/50 focus:border-primary"
        ></textarea>
      </div>

    </div>

    <div class="modal-action mt-4">
      <button
        (click)="close.emit()"
        class="btn btn-ghost hover:bg-gray-700 text-white rounded-lg"
      >
        Cancelar
      </button>
      <button
        (click)="onSave()"
        class="btn btn-primary rounded-lg text-white"
        [disabled]="isLoading || !model().title || !model().commissionId || !model().organizationId"
      >
        @if (isLoading) { <span class="loading loading-spinner loading-sm"></span> }
        Salvar
      </button>
    </div>
  </div>

  <form method="dialog" class="modal-backdrop" (click)="close.emit()">
    <button>close</button>
  </form>
</dialog>
