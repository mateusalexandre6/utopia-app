<div class="min-h-screen flex flex-col lg:flex-row bg-base-100">

  <div class="hidden lg:flex lg:w-1/2 bg-primary/40  text-primary-content flex-col items-center justify-center p-12 text-center animate-fade-in">
    <img src="android-chrome-512x512.png" alt="Logo Utopia" class="w-80 h-80 mb-6" />
    <h1 class="text-4xl font-bold mb-3">Bem-vindo(a) à Utopia</h1>
    <p class="text-lg opacity-80">Uma forma de auto-organizar uma organização revolucionária.</p>
  </div>

  <div class="w-full lg:w-1/2 grid place-items-center p-4 sm:p-8">

    <div class="card w-full max-w-md bg-base-100 shadow-xl">
      <div class="card-body">

        <div class="text-center mb-6">
          <img src="android-chrome-192x192.png" alt="Logo Utopia" class="w-60 h-60 mx-auto mb-2 transition-transform duration-500 hover:scale-110 hover:rotate-6 lg:hidden" />
          <h1 class="text-3xl font-bold text-primary hidden lg:block">Utopia</h1>
          <p class="text-base-content/70 mt-2">Acesse sua conta para continuar</p>
        </div>

        <form (ngSubmit)="handleLogin()" class="space-y-4">
          <div class="form-control">
            <label class="label">
              <span class="label-text font-medium">Email</span>
            </label>
            <input
              [(ngModel)]="email"
              name="email"
              type="email"
              required
              placeholder="seuemail@exemplo.com"
              class="input input-bordered w-full transition-all duration-300 focus:input-primary focus:ring focus:ring-primary/50" />
          </div>

          <div class="form-control">
            <label class="label">
              <span class="label-text font-medium">Senha</span>
            </label>
            <input
              [(ngModel)]="password"
              name="password"
              type="password"
              required
              placeholder="********"
              class="input input-bordered w-full transition-all duration-300 focus:input-primary focus:ring focus:ring-primary/50" />
          </div>

          @if (errorMessage) {
            <div role="alert" class="alert alert-error animate-fade-in-down">
              <svg xmlns="http://www.w3.org/2000/svg" class="stroke-current shrink-0 h-6 w-6" fill="none" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2m7-2a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>
              <span>{{ errorMessage }}</span>
            </div>
          }

          <div class="form-control pt-4">
            <button type="submit" class="btn btn-primary transition-all duration-300 hover:scale-105 active:scale-95" [disabled]="isLoading">
              @if (isLoading) {
                <span class="loading loading-spinner"></span>
                <span class="ml-2">Autenticando...</span>
              } @else {
                <span>Entrar</span>
              }
            </button>
          </div>
        </form>

        <div class="text-center mt-4">
          <a href="#" class="link link-hover text-sm text-base-content/70">Esqueceu sua senha?</a>
        </div>
      </div>
    </div>
  </div>
</div>
